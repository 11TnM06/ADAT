{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/accounts/signin.css' %}">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <img src="{% static '/assets/img/logo_adat.png' %}" alt="Logo" class="logo">
                    {% comment %} <span>Advanced Development Of Automatically Testing Tool</span> {% endcomment %}
                    <h3 class="title">Sign in</h3>
                    <span class="title_subdescription">Use your ADAT Account</span>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input placeholder="Username" type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input placeholder="Password" type="password" class="form-control" id="password" name="password" required>
                        </div>
                        {%if msg %}
                            <div class="alert alert-danger" role="alert" >
                                {{msg}}
                            </div>
                        {%endif%}
                        <div class="form-button-login">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                            <button type="button" id="secondary_button" class="btn btn-secondary">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                {% include '../extensions/footer.html'%}
            </div>

        </div>
    </div>
</div>
<script>
    document.getElementById("secondary_button").addEventListener("click", navigateToRegisterPage);
    function navigateToRegisterPage() {
      window.location.href="/accounts/register";
    }
</script>
