{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <img src="{% static '/assets/img/logo_adat.png' %}" alt="Logo" class="logo">
                    {% comment %} <span>Advanced Development Of Automatically Testing Tool</span> {% endcomment %}
                    <h3 class="title">Sign up</h3>
                    <span class="title_subdescription">Insert your information</span>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 px-md-1">
                                  <div class="form-group">
                                    {{ form.username }}
                                  </div>
                                </div>
                              </div>
                            <div class="row">
                                <div class="col-md-3 px-md-1">
                                    <div class="form-group">
                                    {{ form.email }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 px-md-1">
                                  <div class="form-group">
                                    {{ form.password1 }}
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 px-md-1">
                                    <div class="form-group">
                                    {{ form.password2 }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-button-login">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            <button id="secondary_button" class="btn btn-secondary">Sign in</button>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="footer">
                {% include '../includes/footer.html'%}
            </div>
            
        </div>
    </div>
</div>
<script>
  document.getElementById("secondary_button").addEventListener("click", navigateToLoginPage);
  
  function navigateToLoginPage() {
    window.location.href="/accounts/login";
  }
</script>
